<div>
  <h2>Add an Article!</h2>
</div>
<div>
  <form [formGroup]="articleRef">
    <label>Article Id</label> <br />
    <input type="text" formControlName="id" /> <br />
    <label>Article Title</label> <br />
    <input type="text" formControlName="title" /> <br />
    <label>Article Content</label> <br />
    <input type="text" formControlName="text" /> <br />
    <input type="submit" value="Store Article" (click)="storeArticle()" />
    <input type="reset" value="reset" />
  </form>
  <br />
  {{ resultMessage }}
  <br />
  <hr />
  <div>
    <div *ngFor="let article of articles">
      <span>{{ article.id }}</span>
      <h5>{{ article.title }}</h5>
      <p>{{ article.text }}</p>
      <p></p>
    </div>
  </div>
</div>
